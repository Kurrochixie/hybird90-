name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.2.1
  intl: ^0.19.0

  # Environment variables
  flutter_dotenv: ^5.1.0

  # Firebase dependencies
  firebase_core: ^2.24.2
  firebase_database: ^10.4.0
  firebase_messaging: ^14.7.10
  firebase_auth: ^4.17.8
  firebase_analytics: ^10.4.0

  # Local notifications for foreground FCM messages
  flutter_local_notifications: ^17.2.2
  
  # Background execution and wake lock
  wakelock_plus: ^1.2.5
  

  # Font Awesome Flutter for wifi icon
  font_awesome_flutter: ^10.3.0

  # Local storage for persistent login
  shared_preferences: ^2.2.2

  # Connectivity check
  connectivity_plus: ^6.0.3

  # WebSocket for ESP32 direct connection
  web_socket_channel: ^2.4.0

  # Dependency injection
  get_it: ^7.6.7
  injectable: ^2.3.2

  # Share functionality for debug export
  share_plus: ^7.2.2

  # Hive for local data persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  path: ^1.8.3

  # Audio player for sound notifications
  just_audio: ^0.9.44
  audio_session: ^0.1.21
  image_picker: ^1.2.0
  firebase_storage: ^11.7.7
  
  # Background service for continuous operation (temporarily disabled)
  # flutter_background_service: ^5.0.6
  # flutter_background_service_android: ^6.2.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/data/images/LOGO TEXT.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: assets/data/images/LOGO TEXT.png
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/data/images/LOGO.png
    - assets/data/images/PANEL.png
    - assets/data/images/BASE.png
    - assets/data/images/LOGO TEXT.png
    - assets/sounds/
